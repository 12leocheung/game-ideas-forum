<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Lab Pro | Concept Intelligence</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #020617; }
    .glass { background: rgba(30, 41, 59, 0.5); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.05); }
    .gradient-text { background: linear-gradient(90deg, #fbbf24, #f59e0b); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
  </style>
</head>
<body class="text-slate-300">
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect, useMemo } = React;

    const ADMIN_SECRET = "1234";
    const GENRES = ['All', 'Action', 'Adventure', 'RPG', 'Strategy', 'Puzzle', 'Horror', 'Simulation', 'Sports', 'Platformer', 'Other'];

    const Icon = ({ name, className }) => {
      const icons = {
        up: "m18 15-6-6-6 6",
        down: "m6 9 6 6 6-6",
        trash: "M3 6h18m-2 0v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6m3 0V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2",
        share: "M4 12v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-8m-4-6-4-4-4 4m4-4v13",
        eye: "M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8zM12 15a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"
      };
      return (
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
          <path d={icons[name]}/>
        </svg>
      );
    };

    function GameLabPro() {
      const [ideas, setIdeas] = useState([]);
      const [title, setTitle] = useState('');
      const [description, setDescription] = useState('');
      const [genre, setGenre] = useState('Action');
      const [search, setSearch] = useState('');
      const [selectedFilter, setSelectedFilter] = useState('All');
      const [sort, setSort] = useState('new');
      const [adminKey, setAdminKey] = useState('');
      const [notif, setNotif] = useState(null);

      useEffect(() => {
        const data = localStorage.getItem('gamelab_pro_v1');
        if (data) setIdeas(JSON.parse(data));
      }, []);

      const triggerNotif = (text) => {
        setNotif(text);
        setTimeout(() => setNotif(null), 3000);
      };

      const handlePublish = () => {
        if (title.length < 3 || description.length < 20) {
          triggerNotif("Error: Content too brief.");
          return;
        }
        const newIdea = {
          id: btoa(Date.now().toString()).slice(-8),
          title, description, genre,
          up: 0, down: 0, 
          views: Math.floor(Math.random() * 10) + 1,
          date: new Date().toISOString()
        };
        const updated = [newIdea, ...ideas];
        setIdeas(updated);
        localStorage.setItem('gamelab_pro_v1', JSON.stringify(updated));
        setTitle(''); setDescription('');
        triggerNotif("Concept deployed to network.");
      };

      const vote = (id, type) => {
        const updated = ideas.map(i => {
          if (i.id === id) {
            return { ...i, [type]: i[type] + 1 };
          }
          return i;
        });
        setIdeas(updated);
        localStorage.setItem('gamelab_pro_v1', JSON.stringify(updated));
      };

      const share = (id) => {
        navigator.clipboard.writeText(`https://gamelab.pro/concept/${id}`);
        triggerNotif("Link copied to clipboard.");
      };

      const deleteIdea = (id) => {
        const updated = ideas.filter(i => i.id !== id);
        setIdeas(updated);
        localStorage.setItem('gamelab_pro_v1', JSON.stringify(updated));
      };

      const processed = useMemo(() => {
        return ideas
          .filter(i => (selectedFilter === 'All' || i.genre === selectedFilter))
          .filter(i => i.title.toLowerCase().includes(search.toLowerCase()))
          .sort((a, b) => {
            if (sort === 'top') return (b.up - b.down) - (a.up - a.down);
            return new Date(b.date) - new Date(a.date);
          });
      }, [ideas, selectedFilter, search, sort]);

      const isAdmin = adminKey === ADMIN_SECRET;

      return (
        <div className="min-h-screen pb-20 px-4 md:px-10">
          {/* Top Navigation */}
          <nav className="flex items-center justify-between h-20 border-b border-slate-800 mb-10">
            <div className="flex items-center gap-3">
              <div className="p-2 bg-amber-500 rounded-xl shadow-lg shadow-amber-500/20">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#000" strokeWidth="3"><path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/></svg>
              </div>
              <h1 className="text-xl font-extrabold tracking-tight text-white uppercase">Game Lab <span className="text-amber-500 font-light">Pro</span></h1>
            </div>
            
            <div className="flex items-center gap-4">
              <input 
                type="password" placeholder="System Key" value={adminKey} 
                onChange={e => setAdminKey(e.target.value)}
                className="bg-slate-900 border border-slate-800 px-4 py-2 rounded-lg text-xs w-28 focus:border-amber-500 outline-none transition-all"
              />
              <button className="hidden md:block bg-slate-800 hover:bg-slate-700 px-5 py-2 rounded-full text-xs font-bold text-white transition-all">Connect Wallet</button>
            </div>
          </nav>

          {/* Analytics Header */}
          <div className="grid grid-cols-2 md:grid-cols-4 gap-4 mb-10">
            {[
              { label: 'Network Concepts', val: ideas.length },
              { label: 'Total Engagement', val: ideas.reduce((a,b) => a + b.up + b.down, 0) },
              { label: 'System Uptime', val: '99.9%' },
              { label: 'Active Innovators', val: Math.ceil(ideas.length / 2) }
            ].map((stat, i) => (
              <div key={i} className="glass p-4 rounded-2xl">
                <p className="text-[10px] uppercase tracking-widest text-slate-500 font-bold">{stat.label}</p>
                <p className="text-xl font-black text-white">{stat.val}</p>
              </div>
            ))}
          </div>

          <div className="grid lg:grid-cols-12 gap-10">
            {/* Sidebar Form */}
            <div className="lg:col-span-4 space-y-6">
              <div className="glass p-8 rounded-3xl sticky top-24">
                <h2 className="text-lg font-bold text-white mb-6 flex items-center gap-2">
                  <span className="w-2 h-2 bg-amber-500 rounded-full animate-ping"></span>
                  Transmit Concept
                </h2>
                <div className="space-y-4">
                  <div className="space-y-1">
                    <label className="text-[10px] font-bold text-slate-500 uppercase ml-1">Concept Name</label>
                    <input value={title} onChange={e => setTitle(e.target.value)} placeholder="Project Titan..." className="w-full bg-slate-900/50 border border-slate-800 rounded-xl px-4 py-3 text-sm focus:border-amber-500 outline-none"/>
                  </div>
                  <div className="space-y-1">
                    <label className="text-[10px] font-bold text-slate-500 uppercase ml-1">Primary Category</label>
                    <select value={genre} onChange={e => setGenre(e.target.value)} className="w-full bg-slate-900/50 border border-slate-800 rounded-xl px-4 py-3 text-sm outline-none appearance-none">
                      {GENRES.filter(g => g !== 'All').map(g => <option key={g} value={g}>{g}</option>)}
                    </select>
                  </div>
                  <div className="space-y-1">
                    <label className="text-[10px] font-bold text-slate-500 uppercase ml-1">Technical Brief</label>
                    <textarea value={description} onChange={e => setDescription(e.target.value)} placeholder="Define the core logic and visual style..." className="w-full bg-slate-900/50 border border-slate-800 rounded-xl px-4 py-3 text-sm h-40 focus:border-amber-500 outline-none resize-none"/>
                  </div>
                  <button onClick={handlePublish} className="w-full bg-white text-black font-black py-4 rounded-xl hover:bg-amber-500 transition-all shadow-xl shadow-white/5 uppercase tracking-tighter text-sm">
                    Initialize Deployment
                  </button>
                </div>
              </div>
            </div>

            {/* Main Content Area */}
            <div className="lg:col-span-8 space-y-6">
              {/* Toolbar */}
              <div className="flex flex-col md:flex-row gap-4 justify-between items-center glass p-4 rounded-2xl">
                <div className="relative w-full md:w-96">
                  <input 
                    placeholder="Search database..." value={search} onChange={e => setSearch(e.target.value)}
                    className="w-full bg-slate-950 border border-slate-800 rounded-xl py-2 pl-10 pr-4 text-xs outline-none focus:border-amber-500"
                  />
                  <span className="absolute left-3 top-2.5 opacity-40 text-xs">üîç</span>
                </div>
                <div className="flex gap-2 w-full md:w-auto">
                  <select value={selectedFilter} onChange={e => setSelectedFilter(e.target.value)} className="bg-slate-950 border border-slate-800 rounded-xl px-4 py-2 text-xs outline-none">
                    {GENRES.map(g => <option key={g} value={g}>{g}</option>)}
                  </select>
                  <select value={sort} onChange={e => setSort(e.target.value)} className="bg-slate-950 border border-slate-800 rounded-xl px-4 py-2 text-xs outline-none">
                    <option value="new">Latest</option>
                    <option value="top">Popularity</option>
                  </select>
                </div>
              </div>

              {/* Grid of Ideas */}
              <div className="grid gap-6">
                {processed.map(idea => (
                  <div key={idea.id} className="glass group rounded-3xl p-1 transition-all hover:border-amber-500/30">
                    <div className="bg-[#020617]/40 rounded-[22px] p-6 md:p-8">
                      <div className="flex justify-between items-start mb-4">
                        <div className="flex gap-2">
                          <span className="px-3 py-1 bg-amber-500/10 text-amber-500 rounded-full text-[10px] font-black uppercase tracking-tighter border border-amber-500/20">
                            {idea.genre}
                          </span>
                          {(idea.up - idea.down) > 5 && (
                            <span className="px-3 py-1 bg-blue-500/10 text-blue-400 rounded-full text-[10px] font-black uppercase tracking-tighter border border-blue-500/20">
                              Trending
                            </span>
                          )}
                        </div>
                        <div className="flex gap-2 opacity-0 group-hover:opacity-100 transition-opacity">
                          <button onClick={() => share(idea.id)} className="p-2 hover:bg-slate-800 rounded-lg text-slate-500" title="Share"><Icon name="share" /></button>
                          {isAdmin && (
                            <button onClick={() => deleteIdea(idea.id)} className="p-2 hover:bg-rose-500/10 rounded-lg text-slate-500 hover:text-rose-500"><Icon name="trash" /></button>
                          )}
                        </div>
                      </div>

                      <h3 className="text-2xl font-black text-white mb-2 group-hover:text-amber-500 transition-colors">
                        {idea.title}
                      </h3>
                      <p className="text-slate-400 text-sm leading-relaxed mb-6 line-clamp-3">
                        {idea.description}
                      </p>

                      <div className="flex flex-wrap items-center justify-between gap-4 pt-6 border-t border-slate-800/50">
                        <div className="flex items-center gap-6">
                          <div className="flex items-center gap-2">
                            <button onClick={() => vote(idea.id, 'up')} className="p-1 hover:text-amber-500 transition-colors"><Icon name="up" /></button>
                            <span className="font-bold text-sm text-white">{idea.up - idea.down}</span>
                            <button onClick={() => vote(idea.id, 'down')} className="p-1 hover:text-rose-500 transition-colors"><Icon name="down" /></button>
                          </div>
                          <div className="flex items-center gap-2 text-slate-500 text-xs">
                            <Icon name="eye" className="w-4 h-4" />
                            <span>{idea.views}</span>
                          </div>
                        </div>
                        <div className="text-[10px] font-bold text-slate-600 uppercase tracking-widest">
                          Ref: {idea.id} ‚Ä¢ {new Date(idea.date).toLocaleDateString()}
                        </div>
                      </div>
                    </div>
                  </div>
                ))}
              </div>
            </div>
          </div>

          {/* Global Notification */}
          {notif && (
            <div className="fixed bottom-10 left-1/2 -translate-x-1/2 bg-amber-500 text-black px-6 py-3 rounded-full font-black text-xs shadow-2xl animate-bounce z-[100]">
              {notif}
            </div>
          )}
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<GameLabPro />);
  </script>
</body>
</html>
